<html>
<head>
<script type="text/javascript" src="../ColorJizz.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
  function drawCircle(points, r) {
     var range = new Hex(0xFF0000).equal(points, true);
     var TO_RADIANS = Math.PI/180;
     for (var i=0; i < points; i++) {
        (function (){
        var ii = i;
        var ang = ii*(360/points);
        var x = Math.round(r*Math.cos(ang*TO_RADIANS))+r;
        var y = Math.round(r*Math.sin(ang*TO_RADIANS))+r;
        $("<div />").css({
          'position' : 'absolute',
          'top' : y,
          'left' : x,
          'width' : 15,
          'height' : 15,
          'z-index': 2,
          'cursor' : 'pointer',
          'background-color' : "#"+range[ii].toHex()
        }).mouseover(function (){
           drawSweetSpots(range[ii], r*2);
        }).appendTo("body");
        })();
     }
  }
  function drawSweetSpots(color, d){
    $("div.sweetspot").remove();
    var colors = color.sweetspot(true);
    for (var i=0; i<colors.length; i++){
      $("<div />").addClass("sweetspot").css({
        'width' : (d-20)/colors.length,
        'height' : (d-10)/colors.length,
        'left' : 10+(i*(d/colors.length)),
        'top' : (d/2) - ((d/colors.length)/2),
         'z-index': 1,
        'position' : 'absolute',
        'background-color' : '#'+colors[i].toHex()
      }).appendTo("body");
    }
  }
  $(function (){
   drawCircle(360, 300);
  });
</script>
</head>
